<div class="login">
    <div class="login_container">
        <div>
            <img class="login_logo" src="http://pngimg.com/uploads/amazon/amazon_PNG11.png" alt="Amazon_Logo">
        </div>
        <div class="login_form">
           
            <h1><strong>Sign-In</strong></h1>
            <form action="">
                <h5>Email</h5>
                <input [(ngModel)]="email" type="email"> 
                <h5>Password</h5>
                <input [(ngModel)]="pass" type="password">
                <button (click)="authenticateLogin()">Sign-In</button>
                <p class="login_term"> Terms and Conditions , Privacy Policy</p>
                <button>Create Amazon Account</button>
            </form>
        </div>
    </div>
</div>
